<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Cravings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Café Cravings</h1>
    <div class="insta-handle">Instagram: @insideout.manu</div>
  </header>
  <main>
    <section id="menu">
      <h2>Our Menu</h2>
      <!-- Cheese Cakes Section -->
      <div class="menu-section">
        <button class="collapsible">Cheese Cakes</button>
        <div class="content" id="cheese-cakes">
          <!-- Items populated by script.js -->
        </div>
      </div>
      <!-- Mini Cheese Cakes Section -->
      <div class="menu-section">
        <button class="collapsible">Mini Cheese Cakes</button>
        <div class="content" id="mini-cheese-cakes">
          <!-- Items populated by script.js -->
        </div>
      </div>
      <!-- Chocolate Pudding Section -->
      <div class="menu-section">
        <button class="collapsible">Chocolate Pudding</button>
        <div class="content" id="chocolate-pudding">
          <!-- Items populated by script.js -->
        </div>
      </div>
      <!-- Cup Cakes Section -->
      <div class="menu-section">
        <button class="collapsible">Cup Cakes</button>
        <div class="content" id="cup-cakes">
          <!-- Items populated by script.js -->
        </div>
      </div>
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Cart items will appear here -->
      </div>
      <div id="bill">
        <h3>Total: ₹<span id="total">0.00</span></h3>
        <button id="print-bill">Print Receipt</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
